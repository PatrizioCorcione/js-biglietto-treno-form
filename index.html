<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

  <title>Document</title>
</head>
<body>
  <div class="container my-5 ">
    
    <form class="row justify-content-center bg-dark  rounded-4" action="">
      <h1 class="text-success text-center" >Genera il tuo biglietto</h1>
      <div class="col-12 d-flex justify-content-center ">
        <input class="text-white rounded-2 p-2  inp-name mx-3 bg-success border-0 " type="text" placeholder="nome">
        <input class="text-white rounded-2 p-2  inp-km bg-success border-0" type="number" placeholder="km">
        <select class="text-white rounded-2 p-2  mx-3 bg-success border-0" name="" id="select-age">
          <option value="17">
            Minore
          </option>
          <option value="18">
            Maggiorenne
          </option>
          <option value="66">
            Anziano
          </option>
        </select>
      </div>
      <div class=" my-3  d-flex justify-content-center ">
        <button class=" rounded-2 p-2 text-white  btngen mx-3 bg-success border-0">GENERA</button>
        <button class=" rounded-2 p-2 text-white  btnann bg-success border-0" type="reset">ANNULLA</button>
      </div>
    
    </form>
  </div>
    <div class="d-none " id="tiket">
      <div class="card mx-5 my-5 text-bg-dark">
        <div class="card-header">
          <h1 class="text-success text-center ">IL TUO BIGLIETTO</h1>
          <h3 class="text-center ">F.D.C</h3>
        </div>
        <div class="card-body ">
          <blockquote class="blockquote mb-0 row p-5 ">
            
            <div class="col-4">
              <h2 class="text-success">Nome passeggero</h2>
               <p id="name"></p>
            </div>
            <div class="col">
              <h2 class="text-success">Offerta</h2>
              <p id="discount"></p>
            </div>
            <div class="col">
              <h2 class="text-success">Carrozza</h2>
              <p id="binari"></p>
            </div>
            <div class="col">
              <h2 class="text-success">Codice CP</h2>
            <p id="code"></p>
            </div>
            <div class="col">
              <h2 class="text-success">Costo</h2>
              <p class="fs-4 " id="conto-scontato"></p>
            </div>
            
            
          </blockquote>
          <footer class="blockquote-footer my-2 text-white ">Ferrovie del codice</footer>
        </div>
        
      </div>
    </div>
  
  










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
